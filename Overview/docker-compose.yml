version: '3.4'
networks:
  pantry-recipe-network:
  pantry-plan-network:
  pantry-scanner-network:
  pantry-network:

volumes:
  pantry-recipe-data:
    driver: local
  pantry-plan-data:
    driver: local
  pantry-scanner-data:
    driver: local
  pantry-data:
    driver: local
  rabbitmq-data:
    driver: local

services:
  pantry.app:
    container_name: pantry-app
    image: ghcr.io/mroehricht/pantry/pantry-app:latest  
    ports:
      - 3000:3000
    environment:
      - ORIGIN=http://localhost:3000
      - PRIVATE_PANTRY_API_URL=http://pantry.api:8080
      - PRIVATE_RECIPE_API_URL=http://pantry.recipe.api:8080
      - PRIVATE_PLAN_API_URL=http://pantry.plan.api:8080
      - GITHUB_ID=16137bbb7e76612a46ca
      - GITHUB_SECRET=4ea559ac1499d5f66f6f55a761966a00a98bf830
      - AUTH_SECRET=8212a370713c35e771d2d29480975236
    restart: always
    networks:
      - pantry-network
    depends_on:
      - pantry.api
      - rabbitmq

  pantry.recipe.api:
    container_name: pantry-recipe-api
    image: ghcr.io/mroehricht/pantry/pantry-recipe-api:latest    
    ports:
      - 8081:8080
    environment:
      - DB_HOST=pantry.recipe.postgres
      - DB_PORT=5432
      - DB_DB=pantry
      - DB_USER=pantry
      - DB_PASSWORD=pantry
      - RABBITMQ__HOST=rabbitmq
      - RABBITMQ__PORT=5672
      - RABBITMQ__USER=pantry
      - RABBITMQ__PASSWORD=pantry
      - RABBITMQ__QUEUENAME=Pantry.Recipe.Api
      - ALLOWED_ORIGINS=http://localhost:3000
    restart: always
    networks:
      - pantry-recipe-network   
      - pantry-network
    depends_on:
      - pantry.recipe.postgres
      - rabbitmq

  pantry.recipe.postgres:
    container_name: pantry-recipe-postgres
    image: postgres:latest
    volumes:
      - pantry-recipe-data:/var/lib/postgresql/data
    ports:
      - 5431:5432
    restart: always
    environment:
      - POSTGRES_USER=pantry
      - POSTGRES_PASSWORD=pantry
      - POSTGRES_DB=pantry
    networks:
      - pantry-recipe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pantry -d pantry"]
      interval: 5s
      timeout: 5s
      retries: 5

  pantry.plan.api:    
    container_name: pantry-plan-api
    image: ghcr.io/mroehricht/pantry/pantry-plan-api:latest    
    ports:
      - 8082:8080
    environment:
      - DB_HOST=pantry.plan.postgres
      - DB_PORT=5432
      - DB_DB=pantry
      - DB_USER=pantry
      - DB_PASSWORD=pantry
      - RABBITMQ__HOST=rabbitmq
      - RABBITMQ__PORT=5672
      - RABBITMQ__USER=pantry
      - RABBITMQ__PASSWORD=pantry
      - RABBITMQ__QUEUENAME=Pantry.Plan.Api
      - ALLOWED_ORIGINS=http://localhost:3000
    restart: always
    networks:
      - pantry-plan-network
      - pantry-network
    depends_on:
      - pantry.plan.postgres
      - rabbitmq

  pantry.plan.postgres:
    container_name: pantry-plan-postgres
    image: postgres:latest
    volumes:
      - pantry-plan-data:/var/lib/postgresql/data
    ports:
      - 5433:5432
    restart: always
    environment:
      - POSTGRES_USER=pantry
      - POSTGRES_PASSWORD=pantry
      - POSTGRES_DB=pantry
    networks:
      - pantry-plan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pantry -d pantry"]
      interval: 5s
      timeout: 5s
      retries: 5

  pantry.api:    
    container_name: pantry-api
    image: ghcr.io/mroehricht/pantry/pantry-api:latest    
    ports:
      - 8083:8080
    environment:
      - DB_HOST=pantry.postgres
      - DB_PORT=5432
      - DB_DB=pantry
      - DB_USER=pantry
      - DB_PASSWORD=pantry
      - RABBITMQ__HOST=rabbitmq
      - RABBITMQ__PORT=5672
      - RABBITMQ__USER=pantry
      - RABBITMQ__PASSWORD=pantry
      - RABBITMQ__QUEUENAME=Pantry.Api
      - ALLOWED_ORIGINS=http://localhost:3000
      - ASPNETCORE_ENVIRONMENT=Development
    restart: always
    networks:
      - pantry-network
    depends_on:
      - pantry.postgres
      - rabbitmq

  pantry.postgres:
    container_name: pantry-postgres
    image: postgres:latest
    volumes:
      - pantry-data:/var/lib/postgresql/data
    ports:
      - 5434:5432
    restart: always
    environment:
      - POSTGRES_USER=pantry
      - POSTGRES_PASSWORD=pantry
      - POSTGRES_DB=pantry
    networks:
      - pantry-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pantry -d pantry"]
      interval: 5s
      timeout: 5s
      retries: 5
      
  pantry.scanner.api:    
    container_name: pantry-scanner-api
    image: ghcr.io/mroehricht/pantry/pantry-scanner-api:latest
    ports:
      - 8084:8080
      - 8085:8081
    environment:
      - DB_HOST=pantry.scanner.postgres
      - DB_PORT=5432
      - DB_DB=pantry
      - DB_USER=pantry
      - DB_PASSWORD=pantry
      - ALLOWED_ORIGINS=http://localhost:3000
    restart: always
    networks:
      - pantry-scanner-network
      - pantry-network
    depends_on:
      - pantry.scanner.postgres
      - rabbitmq 

  pantry.scanner.postgres:
    container_name: pantry-scanner-postgres
    image: postgres:latest
    volumes:
      - pantry-scanner-data:/var/lib/postgresql/data
    ports:
      - 5435:5432
    restart: always
    environment:
      - POSTGRES_USER=pantry
      - POSTGRES_PASSWORD=pantry
      - POSTGRES_DB=pantry
    networks:
      - pantry-scanner-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pantry -d pantry"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672 #http://localhost:15672/#/
    environment:
      - RABBITMQ_DEFAULT_USER=pantry
      - RABBITMQ_DEFAULT_PASS=pantry
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq/
      - rabbitmq-data:/var/log/rabbitmq
    networks:
      - pantry-network
